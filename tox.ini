[tox]
envlist = py35, py36
skipsdist = true

[testenv]
deps=
	-r contrib/requirements/requirements.txt
	pycryptodomex
	pytest
	coverage
commands=
	coverage run --source=electrum '--omit=electrum/gui/*,electrum/plugins/*,electrum/scripts/*,electrum/tests/*' -m py.test -v
	coverage report
extras=
	fast
